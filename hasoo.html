<!DOCTYPE html>
<html>
    <head>
        <title>Big Table Example</title>
        <style>
            table {
                border: 7px solid #93411F;
                width: 90%; /* Makes the table occupy more space horizontally */
                border-collapse: collapse;
                margin: 20px auto;
                font-size: 20px; /* Increases overall text size */
            }
            th, td {
                border: 1px solid #93411F;
                padding: 20px; /* Adds more spacing inside the cells */
                text-align: center;
            }
            th {
                background-color: #f2f2f2;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Place</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Spider-Man</td>
                    <td>New York</td>
                </tr>
                <tr>
                    <td>Batman</td>
                    <td>Gotham</td>
                </tr>
                <tr>
                    <td>Shin Chan</td>
                    <td>Japan</td>
                </tr>
                <tr>
                    <td>Mr. Bean</td>
                    <td>UK</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
